version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - track_existing_order
  - place_a_new_order
  - enquiry_on_a_existing_order
  - live_agent
  - Hyperlocal
  - International
  - initiate_a_order
  - FAQ
  - local
  - within_city
  - outside_city
  - add_customer
  - what_is_the_price
  - shipping_cost
  - time_to_take_to_deliver
  - carousel
  - activate_customer
  - deactivate_customer

entities:
- mobile
- country_code
- otp
- user_existence
- order_type
- customer_name
- authentic_user

slots:
  mobile:
    type: text
    influence_conversation: false
  country_code:
    type: text
    influence_conversation: false
  otp:
    type: text
    influence_conversation: false
  user_existence:
    type: text
    influence_conversation: false
  order_type:
    type: text
    influence_conversation: false
  customer_name:
    type: text
    influence_conversation: false
  authentic_user:
    type: text
    influence_conversation: false
  last_write_timestamp:
    type: text
    influence_conversation: false

responses:
  utter_greet:
  - text: "Hi, Welcome to ABC a Super-App for all your delivery needs"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by AI."

