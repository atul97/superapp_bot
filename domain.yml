version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - track_existing_order
  - place_a_new_order
  - enquiry_on_a_existing_order
  - live_agent
  - Hyperlocal
  - International
  - initiate_a_order
  - FAQ
  - local
  - within_city
  - outside_city

entities:
- mobile
- country_code
- otp

slots:
  mobile:
    type: text
    influence_conversation: false
  country_code:
    type: text
    influence_conversation: false
  otp:
    type: text
    influence_conversation: false

