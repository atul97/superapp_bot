### Track Existing order
  utter_order_region_type:
  - buttons:
    - payload: Hyperlocal
      title: Hyperlocal
    - payload: International
      title: International
    text: Select order region.


### Place a new order

  utter_place_new_order_faq:
  - buttons:
    - payload: initiate a order
      title: Place a new order
    - payload: FAQ
      title: FAQ
    text: Please select.

  utter_place_new_order:
  - buttons:
    - payload: local
      title: Local
