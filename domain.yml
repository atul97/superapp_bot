### Live Agent

  utter_live_agent:
  - text: "Live Agent - Dvelopment"


  utter_ask_mobile:
  - text: "Please enter mobile number"

  utter_ask_otp:
  - text: "Please enter OTP"

  utter_ask_country_code:
  - text: "Please enter your country code"

forms:
  mobile_form:
    required_slots:  
      mobile:
      - entity: mobile
        type: from_text
  country_code_form:
    required_slots:  
      country_code:
      - entity: country_code
        type: from_text 
  otp_form:
    required_slots:  
      otp:
      - entity: otp
        type: from_text 


actions:
- action_sendotp
- action_verify_otp

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
